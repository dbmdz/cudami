      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <link rel="shortcut icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}"/>

    <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">cudami</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootswatch/4.2.1/yeti/bootstrap.min.css}" rel="stylesheet" />

    <!-- Font awesome CSS -->
    <link th:href="@{/webjars/font-awesome/5.9.0/css/all.css}" rel="stylesheet" />

    <link th:href="@{/webjars/jquery-ui-dist/1.12.1/jquery-ui.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <script th:src="@{/js/thirdparty/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
      <script th:src="@{/webjars/respond/1.4.2/dest/respond.min.js}"></script>
    <![endif]-->

    <script>
      function bytesToSize(bytes, separator = "") {
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB']
        if (bytes == 0)
          return 'n/a'
        const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)), 10)
        if (i === 0)
          return `${bytes}${separator}${sizes[i]}`
        return `${(bytes / (1024 ** i)).toFixed(1)}${separator}${sizes[i]}`
      }
    </script>
  </head>

  <body>

    <div class="navbar navbar-expand-md bg-white navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand nav-link" th:href="@{/}">
          <img th:src="@{/images/logo-cudami.png}" height="39" style="margin-top:-5px;"/>
          <!--            <i class="logo fas fa-code-branch"></i>-->
          <!--<span class="logotext" title="cudami">cudami</span><br/><span style="font-size: 9px;white-space: nowrap;">cultural digital asset management</span>-->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarResponsive" class="collapse navbar-collapse">

            <li class="nav-item">
              <a th:href="${#strings.toString(#locale) == 'de' ? '?language=en' : '?language=de'}"
                 th:text="${#strings.toString(#locale) == 'de' ? 'English' : 'Deutsch'}" class="nav-link">English</a>
            </li>
            <li class="dropdown nav-item">
              <a href="#" class="dropdown-toggle nav-link" id="userMenuDropdownButton" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

                <span style="display:none;" sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
              </a>

                <li class="dropdown-item">
                  <form id="logoutForm" th:action="@{/logout}" role="logout" method="post"></form>
                  <a href="#" onclick="document.getElementById('logoutForm').submit();" th:text="#{menu_logout}">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div th:replace="fragments/feedback-messages :: global-bootstrap4"></div>

      <section layout:fragment="content">
        ...
      </section>

    </div>

    <script th:src="@{/webjars/jquery/3.4.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui-dist/1.12.1/jquery-ui.min.js}"></script>

    <script th:src="@{/webjars/ie10-viewport-bug-workaround/1.0.3/dist/ie10-viewport-bug-workaround.min.js}"></script>
    <div th:replace="fragments/modals-confirmation :: confirmYesNoDialog-bootstrap4"></div>

  <th:block layout:fragment="beforeBodyEnds"></th:block>
</body>
</html>
