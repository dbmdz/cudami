<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <link rel="shortcut icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}"/>

    <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">cudami</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootswatch/3.3.7/yeti/bootstrap.min.css}" rel="stylesheet" />

    <!-- Font awesome CSS -->
    <link th:href="@{/webjars/font-awesome/5.7.1/css/all.css}" rel="stylesheet" />

    <link th:href="@{/webjars/jquery-ui-dist/1.12.1/jquery-ui.min.css}" rel="stylesheet" />
    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui-dist/1.12.1/jquery-ui.min.js}"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="@{/js/ie8-responsive-file-warning.js}"></script><![endif]-->
    <script th:src="@{/js/thirdparty/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
      <script th:src="@{/webjars/respond/1.4.2/dest/respond.min.js}"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo-cudami.png}" height="39" style="margin-top:-5px;"/>
            <!--            <i class="logo fas fa-code-branch"></i>-->
            <!--<span class="logotext" title="cudami">cudami</span><br/><span style="font-size: 9px;white-space: nowrap;">cultural digital asset management</span>-->
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span id="currentUserName" sec:authentication="name"></span> <span class="caret"></span>
                <span style="display:none;" sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <form id="logoutForm" th:action="@{/logout}" role="logout" method="post"></form>
                  <a href="#" onclick="document.getElementById('logoutForm').submit();" th:text="#{menu_logout}">Logout</a>
                </li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a th:href="${#strings.toString(#locale) == 'de' ? '?language=en' : '?language=de'}"
                 th:text="${#strings.toString(#locale) == 'de' ? 'English' : 'Deutsch'}">English</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div th:replace="fragments/feedback-messages :: global"></div>

      <section layout:fragment="content">
        ...
      </section>

    </div>

    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/webjars/ie10-viewport-bug-workaround/1.0.3/dist/ie10-viewport-bug-workaround.min.js}"></script>
  <th:block layout:fragment="beforeBodyEnds"></th:block>
  <!--/* Add JS in child templates */-->
  <th:block layout:fragment="morejs"> </th:block>
</body>
</html>
