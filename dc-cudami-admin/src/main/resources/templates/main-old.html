<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
  <head>
    <title>Main</title>
  </head>
  <body>
    <section layout:fragment="content">

      <th:block sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
        <h3>cudami Administration</h3>

        <div class="card-deck">
          <div class="card">
            <a class="btn" th:href="@{/users}" th:title="#{users}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-users"></i></div>
              </div>
              <div class="card-footer" th:text="#{users}">Users</div>
            </a>
          </div>

          <div class="card">
            <a class="btn" th:href="@{/identifiertypes}" th:title="#{identifier_types}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-barcode"></i></div>
              </div>
              <div class="card-footer" th:text="#{identifier_types}">Identifier types</div>
            </a>
          </div>

          <div class="card">
            <a class="btn disabled" th:href="@{/licenses}" th:title="#{licenses}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-copyright"></i></div>
              </div>
              <div class="card-footer" th:text="#{licenses}">Licenses</div>
            </a>
          </div>

          <div class="card">
            <a class="btn" th:href="@{/renderingtemplates}" th:title="#{rendering_templates}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-palette"></i></div>
              </div>
              <div class="card-footer" th:text="#{rendering_templates}">Rendering templates</div>
            </a>
          </div>
        </div>
      </th:block>

      <th:block sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_CONTENT_MANAGER')">
        <h3 th:text="#{presentation}">Presentation</h3>

        <div class="card-deck">

          <div class="card">
            <a class="btn" th:href="@{/websites}" th:title="#{websites}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-globe"></i></div>
              </div>
              <div class="card-footer" th:text="#{websites}">Websites</div>
            </a>
          </div>

          <div class="card">
            <a class="btn" th:href="@{/collections}" th:title="#{collections}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-list"></i></div>
              </div>
              <div class="card-footer" th:text="#{collections}">Collections</div>
            </a>
          </div>

          <div class="card">
            <a class="btn" th:href="@{/topics}" th:title="#{topics}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-sitemap"></i></div>
              </div>
              <div class="card-footer" th:text="#{topics}">Topics</div>
            </a>
          </div>
        </div>

        <h3 th:text="#{production}">Production</h3>

        <div class="card-deck">
          <div class="card">
            <a class="btn" th:href="@{/projects}" th:title="#{digitization_projects}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-industry"></i></div>
              </div>
              <div class="card-footer"th:text="#{digitization_projects}">(Digitization-)Projects</div>
            </a>
          </div>
          
          <div class="card">
            <a class="btn" th:href="@{/digitalobjects}" th:title="#{digital_objects}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-cubes"></i></div>
              </div>
              <div class="card-footer" th:text="#{digital_objects}">Digital Objects</div>
            </a>
          </div>

          <div class="card">
            <a class="btn" th:href="@{/topics}" th:title="#{topics}">
              <div class="card-body">
                <div class="icon"><i class="far fa-newspaper"></i></div>
              </div>
              <div class="card-footer" th:text="#{articles}">Articles</div>
            </a>
          </div>
        </div>
        
        <h3 th:text="#{objects}">Objects</h3>

        <div class="card-deck">
          <div class="card">
            <a class="btn" th:href="@{/corporatebodies}" th:title="#{corporateBodies}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-university"></i></div>
              </div>
              <div class="card-footer"th:text="#{corporateBodies}">Corporate bodies</div>
            </a>
          </div>
          
          <div class="card">
            <a class="btn" th:href="@{/persons}" th:title="#{persons}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-users"></i></div>
              </div>
              <div class="card-footer"th:text="#{persons}">Persons</div>
            </a>
          </div>
          
          <div class="card">
            <a class="btn" th:href="@{/geolocations}" th:title="#{geolocations}">
              <div class="card-body">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
              </div>
              <div class="card-footer"th:text="#{geolocations}">Geolocations</div>
            </a>
          </div>
        </div>

        <h3 th:text="#{resources}">Resources</h3>

        <div class="card-deck">
          <div class="card">
            <a class="btn" th:href="@{/fileresources}" th:title="#{fileresources}">
              <div class="card-body">
                <div class="icon"><i class="fa fa-file"></i></div>
              </div>
              <div class="card-footer" th:text="#{fileresources}">Fileresources</div>
            </a>
          </div>
        </div>
      </th:block>
    </section>
  </body>
</html>
