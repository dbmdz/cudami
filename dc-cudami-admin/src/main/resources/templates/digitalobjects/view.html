<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="|#{digital_objects}: #{digital_object}|">...</title>
  </head>
  <body>
  <th:block layout:fragment="content" th:object="${digitalObject}">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <ol class="breadcrumb hidden-xs-down">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/digitalobjects}" th:text="#{digital_objects}">...</a></li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h1 th:text="#{digital_object}">...</h1>
          </div>
        </div>
        <hr/>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <th:block th:insert="fragments/identifiable::renderIdentifiers(${digitalObject}, true)"></th:block>

        <th:block th:insert="fragments/uniqueobject::renderDates(${digitalObject})"></th:block>

        <div class="row">
          <div class="col-sm-12">
            <th:block th:insert="fragments/identifiable::renderLocalizedTeaser(${digitalObject}, ${existingLanguages}, false)"></th:block>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="rows-striped">
              <div class="row" th:if="*{item?.uuid}">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{item}">...</label>
                </div>
                <div class="col-md-9" th:with="item=*{item}">
                  <a th:href="@{/items/{uuid}(uuid=${item.uuid})}" th:text="${item.label?.getText(defaultLanguage)} ?: ${item.uuid}">...</a>
                </div>
              </div>
              <div class="row" th:if="*{parent?.uuid}">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{parent_digital_object}">...</label>
                </div>
                <div class="col-md-9" th:with="parent=*{parent}">
                  <a th:href="@{/digitalobjects/{uuid}(uuid=${parent.uuid})}" th:text="${parent.label?.getText(defaultLanguage)} ?: ${parent.uuid}">...</a>
                </div>
              </div>
              <div class="row" th:if="*{numberOfBinaryResources}">
                <div class="col-md-3"><label class="font-weight-bold" th:text="#{number_of_binary_resources}">...</label></div>
                <div class="col-md-9"><span th:text="*{numberOfBinaryResources}">0</span></div>
              </div>
              <div class="row" th:if="*{license?.url} and *{license?.uuid}">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{license}">...</label>
                </div>
                <div class="col-md-9">
                  <a class="mr-1" th:href="*{license.url}" th:if="*{license.url}" th:text="*{license.url}">...</a>
                  (<a th:href="@{/licenses/{uuid}(uuid=*{license.uuid})}" th:text="#{details}">...</a>)
                </div>
              </div>
              <div class="row" th:if="*{creationInfo}">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{creation_info}">...</label>
                </div>
                <div class="col-md-9">
                  <ul class="mb-0 list-inline" th:with="creationCreator=*{creationInfo.creator},creationDate=*{creationInfo.date},creationLocation=*{creationInfo.geoLocation},df=#{date.format}">
                    <li class="list-inline-item" th:if="${creationCreator}" th:switch="${creationCreator.identifiableObjectType.name()}">
                      <span class="font-weight-bold" th:text="#{creation_info_creator} + ': '">...</span>
                      <a
                        th:case="'CORPORATE_BODY'"
                        th:href="@{/corporatebodies/{uuid}(uuid=${creationCreator.uuid})}"
                        th:text="${creationCreator.label?.getText(defaultLanguage)} ?: ${creationCreator.uuid}"
                      >
                        ...
                      </a>
                      <a
                        th:case="'PERSON'"
                        th:href="@{/persons/{uuid}(uuid=${creationCreator.uuid})}"
                        th:text="${creationCreator.label?.getText(defaultLanguage)} ?: ${creationCreator.uuid}"
                      >
                        ...
                      </a>
                    </li>
                    <li class="list-inline-item" th:if="${creationDate}">
                      <span class="font-weight-bold" th:text="#{date} + ': '">...</span>
                      <span th:text="${#temporals.format(creationDate,df)}">...</span>
                    </li>
                    <li class="list-inline-item" th:if="${creationLocation}">
                      <span class="font-weight-bold" th:text="#{geolocation} + ': '">...</span>
                      <a
                        th:href="@{/geolocations/{uuid}(uuid=${creationLocation.uuid})}"
                        th:text="${creationLocation.label?.getText(defaultLanguage)} ?: ${creationLocation.uuid}"
                      >
                        ...
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{linked_data_resources}">...</label>
                </div>
                <div class="col-md-9" th:with="resources=*{linkedDataResources}">
                  <ul class="mb-0 list-inline" th:if="${resources} and not ${#lists.isEmpty(resources)}">
                    <li class="list-inline-item" th:each="resource : ${resources}">
                      <span class="border border-dark p-2 badge badge-light badge-pill">
                        <a th:href="@{/fileresources/{uuid}(uuid=${resource.uuid})}" th:text="${resource.label?.getText(defaultLanguage)} ?: ${resource.uuid}"></a>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{rendering_resources}">...</label>
                </div>
                <div class="col-md-9" th:with="resources=*{renderingResources}">
                  <ul class="mb-0 list-inline" th:if="${resources} and not ${#lists.isEmpty(resources)}">
                    <li class="list-inline-item" th:each="resource : ${resources}">
                      <span class="border border-dark p-2 badge badge-light badge-pill">
                        <a th:href="@{/fileresources/{uuid}(uuid=${resource.uuid})}" th:text="${resource.label?.getText(defaultLanguage)} ?: ${resource.uuid}"></a>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 row" th:if="*{notes}">
          <div class="col-sm-12">
            <th:block th:insert="fragments/entity::renderNotes(*{notes})"></th:block>
          </div>
        </div>

        <div class="mt-3 row">
          <div class="col-sm-12">
            <div id="digitalobjects-list"></div>
          </div>
        </div>

        <div class="mt-3 row">
          <div class="col-sm-12">
            <div id="collections-list"></div>
          </div>
        </div>
        
        <div class="mt-3 row">
          <div class="col-sm-12">
            <div id="projects-list"></div>
          </div>
        </div>

      </div>
    </div>
  </th:block>
  <section layout:fragment="beforeBodyEnds">
    <script>
      addLanguageChangeHandler()
    </script>
    <script th:src="@{/js/identifiable-list.bundle.js}"></script>
    <script th:src="@{/js/identifier-list.bundle.js}"></script>
    <script th:inline="javascript">
      IdentifierList({
        apiContextPath: /*[[@{/}]]*/ '',
        id: "identifiers-list",
        identifiers: /*[[${digitalObject.identifiers}]]*/ []
      });
      IdentifiableList({
        apiContextPath: /*[[@{/}]]*/ '',
        existingLanguages: /*[[${existingContainedDigitalObjectLanguages}]]*/ [],
        id: "digitalobjects-list",
        parentType: "digitalObject",
        parentUuid: /*[[${digitalObject.uuid}]]*/ '',
        type: "digitalObject",
        uiLocale: /*[[${#locale.language}]]*/ ''
      });
      IdentifiableList({
        apiContextPath: /*[[@{/}]]*/ '',
        existingLanguages: /*[[${existingCollectionLanguages}]]*/ [],
        id: "collections-list",
        parentType: "digitalObject",
        parentUuid: /*[[${digitalObject.uuid}]]*/ '',
        type: "collection",
        uiLocale: /*[[${#locale.language}]]*/ ''
      });
      IdentifiableList({
        apiContextPath: /*[[@{/}]]*/ '',
        existingLanguages: /*[[${existingProjectLanguages}]]*/ [],
        id: "projects-list",
        parentType: "digitalObject",
        parentUuid: /*[[${digitalObject.uuid}]]*/ '',
        type: "project",
        uiLocale: /*[[${#locale.language}]]*/ ''
      });
    </script>
  </section>
</body>
</html>
