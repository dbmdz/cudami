<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="|#{items}: #{item}|">...</title>
  </head>
  <body>
  <th:block layout:fragment="content" th:object="${item}">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <ol class="breadcrumb hidden-xs-down">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/items}" th:text="#{items}">...</a></li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h1 th:text="|#{item}|">...</h1>
          </div>
        </div>
        <hr/>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="rows-striped">
              <div class="row">
                <div class="col-md-3"><label class="font-weight-bold" th:text="#{id}">ID</label></div>
                <div class="col-md-9"><span th:text="*{uuid}">b7a245fe-da46-4d7d-a8e4-a7ee8f24f840</span></div>
              </div>
              <div class="row">
                <div class="col-md-3"><label class="font-weight-bold" th:text="#{identifiers}">...</label></div>
                <div class="col-md-9" id="identifiers-list"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <th:block th:insert="fragments/identifiable::renderLocalizedTeaser(${item}, ${existingLanguages}, false)"></th:block>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="rows-striped">
              <div class="row" th:if="*{partOfItem?.uuid}">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{parent_item}">...</label>
                </div>
                <div class="col-md-9" th:with="partOfItem=*{partOfItem}">
                  <a th:href="@{/items/{uuid}(uuid=*{partOfItem.uuid})}" th:text="${partOfItem.label?.getText(defaultLanguage)} ?: ${partOfItem.uuid}">...</a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3"><label class="font-weight-bold" th:text="#{exemplifies_manifestation}">...</label></div>
                <div class="col-md-9">
                  <div th:switch="*{exemplifiesManifestation}">
                    <i th:case="true" class="fas fa-check text-success"></i>
                    <i th:case="false" class="fas fa-times text-danger"></i>
                    <i th:case="*" class="fas fa-question-circle"></i>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label class="font-weight-bold" th:text="#{holders}">...</label>
                </div>
                <div class="col-md-9" th:with="holders=*{holders}">
                  <ul class="mb-0 list-inline" th:if="${holders} and not ${#lists.isEmpty(holders)}">
                    <li class="list-inline-item" th:each="holder : ${holders}">
                      <span class="border border-dark p-2 badge badge-light badge-pill" th:switch="${holder.identifiableObjectType.name()}">
                        <a
                          th:case="'CORPORATE_BODY'"
                          th:href="@{/corporatebodies/{uuid}(uuid=${holder.uuid})}"
                          th:text="${holder.label?.getText(defaultLanguage)} ?: ${holder.uuid}"
                        >
                          ...
                        </a>
                        <a
                          th:case="'PERSON'"
                          th:href="@{/persons/{uuid}(uuid=${holder.uuid})}"
                          th:text="${holder.label?.getText(defaultLanguage)} ?: ${holder.uuid}"
                        >
                          ...
                        </a>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 row" th:if="*{notes}">
          <div class="col-sm-12">
            <th:block th:insert="fragments/entity::renderNotes(*{notes})"></th:block>
          </div>
        </div>

        <div class="mt-3 row">
          <div class="col-sm-12">
            <div id="digitalobjects-list"></div>
          </div>
        </div>

      </div>
    </div>
  </th:block>
  <section layout:fragment="beforeBodyEnds">
    <script>
      addLanguageChangeHandler()
    </script>
    <script th:src="@{/js/identifiable-list.bundle.js}"></script>
    <script th:src="@{/js/identifier-list.bundle.js}"></script>
    <script th:inline="javascript">
      IdentifierList({
        apiContextPath: /*[[@{/}]]*/ '',
        id: "identifiers-list",
        identifiers: /*[[${item.identifiers}]]*/ []
      });
      IdentifiableList({
        apiContextPath: /*[[@{/}]]*/ '',
        existingLanguages: /*[[${existingDigitalObjectLanguages}]]*/ [],
        id: "digitalobjects-list",
        parentType: "item",
        parentUuid: /*[[${item.uuid}]]*/ '',
        type: "digitalObject",
        uiLocale: /*[[${#locale.language}]]*/ ''
      });
    </script>
  </section>
</body>
</html>
