# local/default

cudami:
  defaults:
    language: en
    locale: en_US
  offsetForAlternativePaging: 5000
  repositoryFolderPath: '~/cudami/fileResources'
  urlalias:
    generationExcludes: []
    maxlength: 64

iiif:
  identifier:
    namespaces: []
  image:
    baseUrl: "http://localhost:23232/image/v2/"
  presentation:
    baseUrl: "http://localhost:23232/presentation/v2/"

info:
  app:
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@maven.compiler.source@"
      target: "@maven.compiler.target@"
    project:
      artifactId: "@project.artifactId@"
      buildDetails: "@versionName@"
      groupId: "@project.groupId@"
      name: "@project.name@"
      version: "@project.version@"

management:
  endpoints:
    web:
      base-path: "/monitoring"
      exposure:
        include: "*"
  server:
    port: 9001

media:
  video:
    baseUrl: "http://localhost:24242/stream/"

server:
  port: 9000
  server-header: "@project.name@ v@project.version@"

spring:
  datasource:
    # see https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-connect-to-production-database
    url: "jdbc:postgresql://localhost:22222/cudami"
    username: cudami
    password: somepassword
    # driver-class-name: org.postgresql.Driver
    # see https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html#data-properties
    # see https://github.com/brettwooldridge/HikariCP#configuration-knobs-baby
    hikari:
      maximum-pool-size: 25
      connection-init-sql: "set random_page_cost = 2;"
      keepalive-time: 300000
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: "classpath:/de/digitalcollections/cudami/server/backend/impl/database/migration"
    out-of-order: true
    placeholders:
      iiifBaseUrl: "${iiif.image.baseUrl}"
  main:
    banner-mode: 'off'
  profiles:
    active: local
    include:
      - typedeclarations
  security:
    user:
      name: admin
      password: secret
      roles: ACTUATOR, SUPERUSER
  servlet:
    multipart:
      # disable resolving request to MultiPartRequest to get direct access to HttpServletRequest
      enabled: false
      max-file-size: -1
      max-request-size: -1
  thymeleaf:
    cache: false
    mode: HTML

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    operationsSorter: alpha
    path: /index.html
    tagsSorter: alpha
  writer-with-order-by-keys: true

---

# PROD
cudami:
  repositoryFolderPath: '/local/cudami/fileResources'

custom:
  database:
    port: 5432

spring:
  config:
    activate:
      on-profile: PROD
  thymeleaf:
    cache: true

---

# TEST
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jdbc.JdbcRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.JdbcTemplateAutoConfiguration
  config:
    activate:
      on-profile: TEST
  flyway:
    enabled: false
  main:
    allow-bean-definition-overriding: true
