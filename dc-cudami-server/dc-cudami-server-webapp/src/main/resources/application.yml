# local/default

cudami:
  database:
    hostname: localhost
    name: cudami
    password: somepassword
    port: 22222
    username: cudami
  defaults:
    language: en
    locale: en_US
  repositoryFolderPath: '~/cudami/fileResources'

info:
  app:
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@maven.compiler.source@"
      target: "@maven.compiler.target@"
    project:
      artifactId: "@project.artifactId@"
      buildDetails: "@versionName@"
      groupId: "@project.groupId@"
      name: "@project.name@"
      version: "@project.version@"

jsondoc:
  basePath: "http://localhost:9000"
  displayMethodAs: URI
  packages:
    - de.digitalcollections.cudami.server.controller
  # optional configuration
  playgroundEnabled: true
  version: "@project.version@"

management:
  endpoints:
    web:
      base-path: "/monitoring"
      exposure:
        include: "*"
  server:
    port: 9001

server:
  port: 9000
  server-header: "@project.name@ v@project.version@"

spring:
  main:
    banner-mode: 'off'
  profiles:
    active: local
  security:
    user:
      name: admin
      password: secret
      roles: ACTUATOR, SUPERUSER
  servlet:
    multipart:
      # disable resolving request to MultiPartRequest to get direct access to HttpServletRequest
      enabled: false
      max-file-size: -1
      max-request-size: -1
  thymeleaf:
    cache: false
    mode: HTML

---

# PROD
cudami:
  repositoryFolderPath: '/local/cudami/fileResources'

custom:
  database:
    port: 5432

spring:
  profiles: PROD
  thymeleaf:
    cache: true

---

# TEST
spring:
  flyway:
    enabled: false
  profiles: TEST
