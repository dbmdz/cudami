version: '3.5'

services:
  influx1:
    image: influxdb:2.0
    container_name: influx1
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=mdz
      - DOCKER_INFLUXDB_INIT_PASSWORD=supergeheim
      - DOCKER_INFLUXDB_INIT_ORG=MDZ
      - DOCKER_INFLUXDB_INIT_BUCKET=cudami
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=b8cVNwJf16kmSR_gKR-og891kiZ1lvLIpmJCszJSh5G6mrSB7dQusSKSVTAikvn5tGl3IUhkgpAj3RdjmLqZDQ==
    volumes:
      - ./data:/var/lib/influxdb2
      - ./config:/etc/influxdb2
    network_mode: host

  grafana:
    image: grafana/grafana:7.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./datasrc.yml:/etc/grafana/provisioning/datasources/influx-datasrc.yml:ro
      - ./dashboards:/var/lib/grafana/dashboards
      - ./dashboard-provider.yml:/etc/grafana/provisioning/dashboards/dashboard-provider.yml:ro
      - ./grafana.ini:/etc/grafana/grafana.ini:ro
    network_mode: host

  prometheus:
    image: prom/prometheus:v2.36.2
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    network_mode: host

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    network_mode: host